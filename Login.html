<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
     <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
            <img src="Assets/black logo.png" alt="logo" width="50" height="44">
        </a>

        <!-- Burger Icon (Mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto text-center">

                <!-- Navigation Links -->
                <li class="nav-item">
                    <button class="nav-button-1" onclick="navigateToCategory('new-products')">New Arrivals</button>
                </li>
                <li class="nav-item">
                    <button class="nav-button-1" onclick="navigateToCategory('men-products')">Men</button>
                </li>
                <li class="nav-item">
                    <button class="nav-button-1" onclick="navigateToCategory('women-products')">Women</button>
                </li>
                <li class="nav-item">
                    <button class="nav-button-1" onclick="navigateToCategory('kids-products')">Kids</button>
                </li>
            </ul>
        </div>

        <!-- Right-Side Icons (Visible on Desktop) -->
        <div class="d-none d-lg-flex align-items-center">
            <a href="Login.html">
                <img src="https://cdn-icons-png.flaticon.com/128/1144/1144760.png" alt="user" width="30" height="30">
            </a>
        </div>
    </div>
</nav>

<!-- Sidebar Menu -->
<div class="side-menu" id="sideMenu">
    <button class="close-menu" onclick="toggleMenu()">&times;</button>
    <ul class="navbar-nav text-center">
        <li class="nav-item"><a class="nav-link" href="Login.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" onclick="navigateToCategory('new-products')">New Arrivals</a></li>
        <li class="nav-item"><a class="nav-link" onclick="navigateToCategory('men-products')">Men</a></li>
        <li class="nav-item"><a class="nav-link" onclick="navigateToCategory('women-products')">Women</a></li>
        <li class="nav-item"><a class="nav-link" onclick="navigateToCategory('kids-products')">Kids</a></li>
    </ul>
</div>

    <div class="container mt-5">
        <form class="form" id="loginForm" action="index.html">
            <h1 class="text-center">LOGIN</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="inputForm d-flex align-items-center">
                    <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="inputForm d-flex align-items-center">
                    <input type="password" id="password" class="form-control" placeholder="Enter your Password" required>
                </div>
            </div>
            <div class="form-group form-check d-flex justify-content-between">
                <div>
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="forget_Password.html" class="span" id="forgotPasswordLink">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-block">SIGN IN</button>
            <p class="p text-center">Don't have an account? <a href="signup.html" class="span">Sign Up</a></p>
        </form>
    </div>
    
    <script>
        function navigateToCategory(categoryId) {
            window.location.href = "index.html#" + categoryId;
        }

        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            menu.classList.toggle("show");
        }
        
        // Attach event to the burger menu
        document.addEventListener("DOMContentLoaded", function() {
            const navbarToggler = document.querySelector(".navbar-toggler");
            navbarToggler.addEventListener("click", toggleMenu);
        });
        

        document.addEventListener("DOMContentLoaded", function() {
            const navbarToggler = document.querySelector(".navbar-toggler");
            const navbarCollapse = document.querySelector("#navbarNav");
        
            navbarToggler.addEventListener("click", function() {
                navbarCollapse.classList.toggle("show");
            });
        });
    </script>
</body>
</html>
