<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
            <img src="Assets/black logo.png" alt="logo" width="50" height="44">
        </a>

        <!-- Burger Icon (Mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto text-center">

                <!-- Navigation Links -->
                <li class="nav-item">
                    <button class="nav-button-1" onclick="navigateToCategory('new-products')">New Arrivals</button>
                </li>
                <li class="nav-item">
                    <button class="nav-button-1" onclick="navigateToCategory('men-products')">Men</button>
                </li>
                <li class="nav-item">
                    <button class="nav-button-1" onclick="navigateToCategory('women-products')">Women</button>
                </li>
                <li class="nav-item">
                    <button class="nav-button-1" onclick="navigateToCategory('kids-products')">Kids</button>
                </li>
            </ul>
        </div>

        <!-- Right-Side Icons (Visible on Desktop) -->
        <div class="d-none d-lg-flex align-items-center">
            <a href="Login.html">
                <img src="https://cdn-icons-png.flaticon.com/128/1144/1144760.png" alt="user" width="30" height="30">
            </a>
        </div>
    </div>
</nav>

<!-- Sidebar Menu -->
<div class="side-menu" id="sideMenu">
    <button class="close-menu" onclick="toggleMenu()">&times;</button>
    <ul class="navbar-nav text-center">
        <li class="nav-item"><a class="nav-link" href="Login.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" onclick="navigateToCategory('new-products')">New Arrivals</a></li>
        <li class="nav-item"><a class="nav-link" onclick="navigateToCategory('men-products')">Men</a></li>
        <li class="nav-item"><a class="nav-link" onclick="navigateToCategory('women-products')">Women</a></li>
        <li class="nav-item"><a class="nav-link" onclick="navigateToCategory('kids-products')">Kids</a></li>
    </ul>
</div>

    <div class="container mt-5">
        <form class="form" id="signupForm" action="index.html">
            <h2 class="text-center">SIGN UP</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="inputForm d-flex align-items-center">
                    <svg height="20" viewBox="0 0 32 32" width="40" xmlns="http://www.w3.org/2000/svg">
                        <g id="Layer_3" data-name="Layer 3">
                            <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
                        </g>
                    </svg>
                    <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="inputForm d-flex align-items-center">
                    <svg height="20" viewBox="-64 0 512 512" width="40" xmlns="http://www.w3.org/2000/svg">
                        <path d="M336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                        <path d="M304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
                    </svg>
                    <input type="password" id="password" class="form-control" placeholder="Enter your Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn btn-block">Sign Up</button>
            <p class="p text-center">Already have an account? <a href="login.html" class="span">Sign In</a></p>
        </form>
    </div>
    <script>
        function navigateToCategory(categoryId) {
            window.location.href = "index.html#" + categoryId;
        }

        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            menu.classList.toggle("show");
        }
        
        // Attach event to the burger menu
        document.addEventListener("DOMContentLoaded", function() {
            const navbarToggler = document.querySelector(".navbar-toggler");
            navbarToggler.addEventListener("click", toggleMenu);
        });
        

        document.addEventListener("DOMContentLoaded", function() {
            const navbarToggler = document.querySelector(".navbar-toggler");
            const navbarCollapse = document.querySelector("#navbarNav");
        
            navbarToggler.addEventListener("click", function() {
                navbarCollapse.classList.toggle("show");
            });
        });
    </script>
</body>
</html>
